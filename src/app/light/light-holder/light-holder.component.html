<mat-card>
    <mat-card-header>
        <mat-card-title>Light {{index}}</mat-card-title>
        <mat-card-subtitle>IP: {{ip}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <color-chrome [color]="color" (onChangeComplete)="changeComplete($event)"></color-chrome>
        <p>Brightness</p>
        <mat-slider
            thumbLabel
            min="0"
            max="255"
            [value]="255"
            (input)="onSliderChange($event)"
        ></mat-slider>
    </mat-card-content>
</mat-card>
